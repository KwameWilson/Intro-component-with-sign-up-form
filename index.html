<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="hero">
            <header class="learn">Learn to code by watching others</header>
            <h3>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </h3>
        </div>
        <div class="form">
            <div class="btn">
                <button class="btn btn-trial">
                    <h4>Try it free 7 days <span class="trial">then $20/mo. thereafter</span></h4>
                </button>    
            </div>
            <div class="frm">
                <div class="top">
                    <form action="" method="post" >
                        <label for="first-name"></label>
                        <input type="text" id="first-name" class="text-box" placeholder="Jonathan" required> <br>
    
                        <label for="last-name"></label>
                        <input type="text" id="last-name" class="text-box" required placeholder="Last Name"> <br>

                        <label for="email"></label>
                        <input type="text" id="email" required class="text-box" placeholder="Email Address"> <br>

                        <label for="password"></label>
                        <input type="password" id="password" class="text-box" placeholder="Password" class="text-box" required> <br>

                        <button class="btn-claim">Claim your free trial</button>
                    </form>
                </div>

                <div class="terms">
                    <h5>By clicking the button, you are agreeing to our <span class="emphasis">Terms and Services</span></h5>
                </div>
                    
            </div>
            
        </div>
    </div>

</body>
</html>
